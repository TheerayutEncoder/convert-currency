<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        width: 30%;
      }
      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      }
      .container {
        padding: 10px 16px;
      }
      .convert_button{
        align-items: center;
        padding: 5px
      }
    </style>
  </head>
  <body>

    <div class="card">
      <img
        src="./src/money.jpeg"
        alt="Avatar"
        style="width: 100%; align-items: center"
      />
      <div class="container">
        <h4><b>Convert Currency between USD and THB</b></h4><br/>
        <h5><b>Enter money amount, then select currency unit.</b></h5>
        <div class="convert_button">
          <input id="amount"/>
          <label>
            <select class="form-select" name="currency_unit" id="currency_unit">
              <option value="USD">USD</option>
              <option value="THB">THB</option>
            </select>
          </label>
        </div>
        <div class="convert_button">
          <button onclick="displayResult()" id="convert_currency" class="btn btn-primary">Convert</button>
        </div>
        <p class="text-end" style="padding-top:20px;"><i>1.00 USD = 36.94 THB, <span>Last update 07-10-2023</span></i></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
